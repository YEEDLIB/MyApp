name: Build Tauri App (Android APK)

on:
  # ✅ Haddii aad rabto auto-run, uncomment labada hoose:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # ✅ Manual only
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: myapp   # ✅ Haddii mashruucaaga ku jiro folder kale, beddel magaca

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install

      # ✅ Ku rakib Android SDK & NDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build frontend
        run: npm run build

      - name: Build Tauri App (Android APK)
        run: npm run tauri android build

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-android-apk
          path: myapp/src-tauri/gen/android/app/build/outputs/apk/
