name: Build Tauri App (Windows Only)

on:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
  workflow_dispatch:   # ✅ Manual only

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: bash
        # working-directory: myapp   # ✅ Uncomment haddii mashruucaaga folder kale ku jiro

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Verify Rust
        run: |
          rustc --version
          cargo --version

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri App (Windows)
        uses: tauri-apps/tauri-action@v0
        with:
          # projectPath: myapp   # ✅ Uncomment haddii mashruucaaga folder kale ku jiro
          releaseDraft: false
          prerelease: false

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-build
          path: src-tauri/target/release/bundle/
          # Haddii mashruucaaga folder kale ku jiro:
          # path: myapp/src-tauri/target/release/bundle/
