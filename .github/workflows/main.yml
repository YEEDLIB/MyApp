name: Build Tauri App (Windows Only)

on:
      # ✅ Haddii aad rabto auto-run, uncomment labada hoose:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # ✅ Manual only
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: bash
        working-directory: myapp   # ✅ Haddii mashruucaaga ku jiro folder kale, beddel magaca

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ✅ Windows already has Rust installed
      - name: Verify Rust
        run: |
          rustc --version
          cargo --version

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri App (Windows)
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: myapp   # ✅ Haddii folder-kaaga kale yahay, beddel

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-build
          path: myapp/src-tauri/target/release/bundle/
